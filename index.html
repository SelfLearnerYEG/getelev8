<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #f9a825;
      text-shadow: 0 0 10px #f9a825;
    }

    .glow-8 {
      width: 40px;
      height: 80px;
      margin-left: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg path {
      fill: none;
      stroke: #f9a825;
      stroke-width: 6;
      filter: drop-shadow(0 0 8px #f9a825);
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: morph 3s ease-in-out infinite alternate;
    }

    @keyframes morph {
      0% {
        d: path("M 20 10 C 5 30, 5 50, 20 70 C 35 50, 35 30, 20 10 Z"); /* Upright 8 */
      }
      100% {
        d: path("M 10 40 C 10 20, 30 20, 30 40 C 30 60, 10 60, 10 40 Z"); /* Infinity loop */
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <h1>ELEV</h1>
    <svg class="glow-8" viewBox="0 0 40 80">
      <path d="M 20 10 C 5 30, 5 50, 20 70 C 35 50, 35 30, 20 10 Z"/>
    </svg>
  </div>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>
  <footer style="position: absolute; bottom: 20px; font-size: 0.8rem; color: #777;">© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
