<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 4px;
    }

    .tagline {
      margin-top: 16px;
      font-size: 1.1rem;
      color: #f0a500;
      text-shadow: 0 0 8px #f0a50066;
    }

    svg {
      width: 48px;
      height: 100px;
    }

    .glow {
      fill: none;
      stroke: url(#vaporGradient);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 4px #FFA500) drop-shadow(0 0 12px #FFB347);
      animation: breathe 6s ease-in-out infinite;
      transform-origin: center;
    }

    .trail {
      fill: none;
      stroke: #ffa50033;
      stroke-width: 5;
      filter: blur(4px);
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1) skewX(0deg);
      }
      50% {
        transform: scale(1.04) skewX(1deg);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="logo">
    <span>ELEV</span>
    <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="vaporGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb347"/>
          <stop offset="100%" stop-color="#ff8c00"/>
        </linearGradient>
      </defs>

      <!-- Trail/ghost -->
      <path class="trail" d="M50,10
                            C70,10 70,50 50,75
                            C30,100 30,140 50,140
                            C70,140 70,100 50,75
                            C30,50 30,10 50,10Z" />
      
      <!-- Main glowing loop -->
      <path class="glow" d="M50,10
                            C70,10 70,50 50,75
                            C30,100 30,140 50,140
                            C70,140 70,100 50,75
                            C30,50 30,10 50,10Z" />
    </svg>
  </div>

  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <footer>© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
