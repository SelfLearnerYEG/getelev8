<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }

    .infinity-container {
      width: 1em;
      height: 1.5em;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .glow {
      fill: none;
      stroke: #FFA500;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 8px #FFA500) drop-shadow(0 0 15px #FFB347);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        stroke-width: 4;
        opacity: 0.9;
      }
      50% {
        stroke-width: 5.5;
        opacity: 1;
      }
    }

    .tagline {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      color: #FFA500;
      text-shadow: 0 0 8px #FFA500, 0 0 16px #FFB347;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>
    ELEV
    <div class="infinity-container">
      <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
        <path class="glow" d="M50,10
                              C70,10 70,50 50,75
                              C30,100 30,140 50,140
                              C70,140 70,100 50,75
                              C30,50 30,10 50,10Z" />
      </svg>
    </div>
  </h1>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>
  <footer>© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
