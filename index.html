<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3em;
    }

    .brand-name {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .glow-8 {
      width: 24px;
      height: 100px;
    }

    .glow-8 path {
      fill: none;
      stroke: #ff7c00;
      stroke-width: 3;
      stroke-linecap: round;
      filter: drop-shadow(0 0 4px #ff7c00) drop-shadow(0 0 8px #ff7c00);
    }

    .tagline {
      margin-top: 1em;
      font-size: 1.3rem;
      color: #ff7c00;
      text-shadow: 0 0 4px #ff7c00, 0 0 10px #ff7c00;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="brand">
    <span class="brand-name">ELEV</span>
    <svg class="glow-8" viewBox="0 0 40 100" xmlns="http://www.w3.org/2000/svg">
      <path d="M20,5 
               C35,20 5,35 20,50 
               C35,65 5,80 20,95" />
    </svg>
  </div>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <footer>© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
