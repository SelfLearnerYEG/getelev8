<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wordmark {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 0.2em;
    }

    .wordmark svg {
      height: 1em;
      width: 1em;
      margin-left: -0.2em;
      transform: translateY(6px) translateX(-2px);
    }

    .glow-path {
      fill: url(#vaporGradient);
      filter: drop-shadow(0 0 6px #ff9a00);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 6px #ff9a00); }
      50% { filter: drop-shadow(0 0 12px #ffaa33); }
    }

    .tagline {
      color: #f8a100;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
      text-shadow: 0 0 4px #ff9a00;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="wordmark">
    ELEV
    <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="vaporGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#ffa500" />
          <stop offset="100%" stop-color="#ff4500" />
        </linearGradient>
      </defs>
      <path class="glow-path" d="M50,10 C75,10 75,45 50,75 C25,105 25,140 50,140 C75,140 75,105 50,75 C25,45 25,10 50,10Z">
        <animate attributeName="d" dur="6s" repeatCount="indefinite"
          values="
            M50,10 C75,10 75,45 50,75 C25,105 25,140 50,140 C75,140 75,105 50,75 C25,45 25,10 50,10Z;
            M50,10 C65,30 65,60 50,75 C35,90 35,120 50,140 C65,120 65,90 50,75 C35,60 35,30 50,10Z;
            M50,10 C75,10 75,45 50,75 C25,105 25,140 50,140 C75,140 75,105 50,75 C25,45 25,10 50,10Z
          " />
      </path>
    </svg>
  </div>

  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <div class="footer">© 2025 Elev8. All rights reserved.</div>
</body>
</html>
