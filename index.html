<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.3rem;
      display: flex;
      align-items: center;
      margin: 0;
    }

    .infinity {
      display: inline-block;
      width: 1.2em;
      height: 1.5em;
      margin-left: 0.2em;
      position: relative;
      transform-style: preserve-3d;
    }

    .infinity::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1.2em;
      height: 1.5em;
      transform: translate(-50%, -50%);
      border: 0.15em solid #FFA500;
      border-radius: 50% 50% / 45% 45%;
      box-shadow: 0 0 15px #FFA500, 0 0 30px #FFB347;
      animation: breathe 6s ease-in-out infinite;
      background: radial-gradient(circle at center, rgba(255,165,0,0.2), transparent);
    }

    @keyframes breathe {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 1;
      }
    }

    .tagline {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      color: #FFA500;
      text-shadow: 0 0 8px #FFA500, 0 0 16px #ffb347;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 4px #FFA500;
      }
      to {
        text-shadow: 0 0 12px #FFA500, 0 0 24px #FFB347;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>
    ELEV<span class="infinity"></span>
  </h1>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>
  <footer>© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
