<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELEV8 – Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      z-index: 1;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      position: relative;
      z-index: 2;
    }

    .infinity {
      font-family: 'Segoe UI Symbol', 'Arial', sans-serif;
      color: orange;
      display: inline-block;
      transform: rotate(0deg); /* Upright */
      font-size: 1.1em;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffa500;
      margin-top: 10px;
      text-shadow: 0 0 10px orange, 0 0 20px orange;
      z-index: 2;
      position: relative;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #444;
      z-index: 2;
    }

    /* Smoke container */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .smoke span {
      position: absolute;
      bottom: -250px;
      width: 400px;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.12;
      animation: smokeRise 30s linear infinite;
    }

    .smoke span:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 28s; }
    .smoke span:nth-child(2) { left: 30%; animation-delay: 3s; animation-duration: 32s; }
    .smoke span:nth-child(3) { left: 50%; animation-delay: 6s; animation-duration: 30s; }
    .smoke span:nth-child(4) { left: 70%; animation-delay: 2s; animation-duration: 35s; }
    .smoke span:nth-child(5) { left: 85%; animation-delay: 5s; animation-duration: 31s; }

    @keyframes smokeRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.15;
      }
      50% {
        opacity: 0.05;
      }
      100% {
        transform: translateY(-1200px) scale(2);
        opacity: 0;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 6px orange, 0 0 15px rgba(255,165,0,0.4);
      }
      50% {
        text-shadow: 0 0 12px orange, 0 0 25px rgba(255,165,0,0.6);
      }
    }
  </style>
</head>
<body>
  <div class="smoke">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo">
    ELEV<span class="infinity">∞</span>
  </div>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <footer>
    &copy; 2025 Elev8. All rights reserved.
  </footer>
</body>
</html>
