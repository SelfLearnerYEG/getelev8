<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELEV8 â€“ Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      z-index: 1;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    .infinity-svg {
      width: 1.3em;
      height: 1.3em;
      margin-left: 0.2em;
      animation: pulseGlow 2s ease-in-out infinite;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffa500;
      margin-top: 10px;
      text-shadow: 0 0 10px orange, 0 0 20px orange;
      z-index: 2;
      position: relative;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #444;
      z-index: 2;
    }

    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .smoke span {
      position: absolute;
      bottom: -300px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 60%);
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: smokeRise 30s linear infinite;
    }

    .smoke span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .smoke span:nth-child(2) { left: 30%; animation-delay: 4s; }
    .smoke span:nth-child(3) { left: 50%; animation-delay: 8s; }
    .smoke span:nth-child(4) { left: 70%; animation-delay: 2s; }
    .smoke span:nth-child(5) { left: 90%; animation-delay: 6s; }

    @keyframes smokeRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.15;
      }
      50% {
        opacity: 0.08;
      }
      100% {
        transform: translateY(-1200px) scale(2);
        opacity: 0;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 6px orange) drop-shadow(0 0 15px rgba(255,165,0,0.5));
      }
      50% {
        filter: drop-shadow(0 0 12px orange) drop-shadow(0 0 30px rgba(255,165,0,0.7));
      }
    }
  </style>
</head>
<body>
  <div class="smoke">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="logo">
    ELEV
    <svg class="infinity-svg" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
      <path d="M10,25 C10,10 40,10 50,25 C60,40 90,40 90,25 C90,10 60,10 50,25 C40,40 10,40 10,25 Z"
            fill="orange"/>
    </svg>
  </div>

  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <footer>
    &copy; 2025 Elev8. All rights reserved.
  </footer>
</body>
</html>
