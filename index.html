<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELEV8 – Coming Soon</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
      color: #fff;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .eight {
      width: 28px;
      height: 64px;
      margin-left: 4px;
    }

    .eight path {
      fill: none;
      stroke: orange;
      stroke-width: 8;
      filter: drop-shadow(0 0 10px orange) drop-shadow(0 0 20px orange);
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .tagline {
      margin-top: 1rem;
      color: orange;
      font-weight: 400;
      font-size: 1rem;
      text-shadow: 0 0 6px orange;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <h1 style="letter-spacing: 1px;">ELEV</h1>
    <svg class="eight" viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
      <path d="M50,20 C80,20 80,100 50,100 C20,100 20,180 50,180 
               C80,180 80,100 50,100 C20,100 20,20 50,20 Z"/>
    </svg>
  </div>

  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>
  <footer>© 2025 Elev8. All rights reserved.</footer>
</body>
</html>
