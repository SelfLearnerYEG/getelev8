<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELEV8 â€“ Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      z-index: 2;
      position: relative;
    }

    .logo .infinity {
      color: orange;
      transform: rotate(90deg);
      display: inline-block;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffa500;
      margin-top: 10px;
      text-shadow: 0 0 10px orange, 0 0 20px orange;
      z-index: 2;
      position: relative;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #444;
      z-index: 2;
    }

    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .smoke span {
      position: absolute;
      bottom: -200px;
      width: 300px;
      height: 300px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.07) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.1;
      animation: smokeRise 20s linear infinite;
    }

    .smoke span:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      animation-duration: 22s;
    }

    .smoke span:nth-child(2) {
      left: 30%;
      animation-delay: 3s;
      animation-duration: 25s;
    }

    .smoke span:nth-child(3) {
      left: 50%;
      animation-delay: 6s;
      animation-duration: 28s;
    }

    .smoke span:nth-child(4) {
      left: 70%;
      animation-delay: 2s;
      animation-duration: 24s;
    }

    .smoke span:nth-child(5) {
      left: 85%;
      animation-delay: 5s;
      animation-duration: 26s;
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.12;
      }
      50% {
        opacity: 0.04;
      }
      100% {
        transform: translateY(-1000px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="smoke">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo">
    ELEV<span class="infinity">8</span>
  </div>
  <div class="tagline">Lifestyle Vapor. Coming Soon.</div>

  <footer>
    &copy; 2025 Elev8. All rights reserved.
  </footer>
</body>
</html>
